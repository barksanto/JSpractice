    let lastHole;

    function randTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const indx = Math.floor(Math.random() * holes.length);
      const hole = holes[indx];
      if (hole === lastHole) {
        console.log('thats the same hole!');
