<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = []
  const code = 'barkley'

  window.addEventListener('keyup', (e) => {
    // console.log(e.key);
    pressed.push(e.key);
    // start from the end - if im looking for 6 letters, count fro the back, go 7 letters
    pressed.splice(-code.length - 1, pressed.length - code.length);
    // console.log(pressed);
    if (pressed.join('').includes(code)){
      console.log('nice job!');
      cornify_add()
    } else{
      console.log('not yet!');
    }
  })
</script>
</body>
</html>
