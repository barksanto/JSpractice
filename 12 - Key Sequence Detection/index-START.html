<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let konamiArr = []
  const secretCode = 'barkley';
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    konamiArr.push(e.key);
    konamiArr.splice(-konamiArr.length - 1, konamiArr.length - secretCode.length);
    console.log(konamiArr);

  })
</script>
</body>
</html>
